<script type="text/javascript" charset="utf-8">

$(function() {
      $("#submit").click(function() {
                 var address = $.trim($("#address").val());
                 var name = $.trim($("#name").val());
                 var enquiry = $.trim($("#enquiry").val());
                // alert(address);
                 var reg=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                
                if(reg.test(address)==false)
                {
               alert("Please Enter Valid Email Address");
               document.getElementById('address').value="";                     
               return false;             
                }      
                
                 if(address==""||name==""||enquiry=="")
                 {
               alert("Please Enter All Details Properly...!!!");
           document.getElementById('name').value="";                     
           document.getElementById('address').value="";                     
           document.getElementById('enquiry').value="";   
                      
                 }
                 else
                 {
                 
       $.ajax({
     url: "http://shopnearn.co.in/mobileapp/email.php",
           type     : 'GET',
             data: ({address:address,enquiry:enquiry}),
                  cache: false,
                  dataType: "text",
                  success: onSuccess
                });}
                });
    $("#resultLog").ajaxError(function(event, request, settings, exception) {
          $("#resultLog").html("Error Calling: " + settings.url + "<br />HTTP Code: " + request.status);
        });
function onSuccess(data)
        {
         alert(data);
      $("#resultLog").html("Result: " + data);
        document.getElementById('name').value="";                     
           document.getElementById('address').value="";                     
           document.getElementById('enquiry').value="";  
        }
  });

	} 
</script>
